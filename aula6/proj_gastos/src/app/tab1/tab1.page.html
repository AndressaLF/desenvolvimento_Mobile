<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="secondary">
    <ion-title>
      Nova Despesa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">

  <form [formGroup]="fg">
    <ion-list>
      <ion-item>
        <ion-input clear-input="true" label="Motivo" type="text" labelPlacement="floating"
          formControlName="motivo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input clear-input="true" label="Valor" type="number" labelPlacement="floating"
          formControlName="valor"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Tipo" aria-label="tipos" placeholder="Outra" formControlName="tipo">
          <ion-select-option *ngFor="let tipo of tipoDespesa" [value]="tipo">{{tipo}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input clear-input="true" label="Local" type="text" labelPlacement="floating"
          formControlName="local"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label lines="none">
          Data
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-datetime locale="pt-BR" presentation="date">
        </ion-datetime>
      </ion-item>
    </ion-list>

  </form>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button name="add" (click)="adicionar()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button name="ver" (click)="ver()">
      <ion-icon name="eye-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button name="limpar" (click)="limpar()">
      <ion-icon name="trash-bin-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item class="ion-text-center">
    <ion-label lines="none" [color]="corMensagem">{{ mensagem }}</ion-label>
  </ion-item>
</ion-content>
